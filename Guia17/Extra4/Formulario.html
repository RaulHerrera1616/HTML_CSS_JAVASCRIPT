<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estiloFormulario.css">
</head>

<body>
    <form action="">
        <h3>Tipo de Tarjeta</h3>
        <div><select name="tipotarg">
                <option>Devito</option>
                <option>Credito</option>
            </select>
        </div>
        <div>
            <h3>Su Banco es:</h3>
            <input type="radio" name="banco" id="macro">
            <label for="macro"><img src="macro.png" alt="macro">Macro</label><br>
            <input type="radio" name="banco" id="nacion">
            <label for="nacion"><img src="Nacion.png" alt="nacion">Nacion</label><br>
            <input type="radio" name="banco" id="santander">
            <label for="santander"><img src="Santander.png" alt="santander">Santander</label><br>
            <input type="radio" name="banco" id="hipotecario">
            <label for="hipotecario"><img src="hipotecario.png" alt="">Hipotecario</label><br>
            <input type="radio" name="banco" id="merpa">
            <label for="merpa"><img src="mercadoPago.png" alt="">Mercado Pago</label><br>
            <input type="radio" name="banco" id="narX">
            <label for="narx"><img src="NaranjaX.png" alt="">Naranja X</label><br>
            <input type="radio" name="banco" id="uala">
            <label for="uala"><img src="Uala.png" alt="">UALA</label>
        </div>
        <div>   
        <label for="numtarj"><strong>Numero de Tarjeta</strong></label><br>
        <input type="text" name="numeroTarjeta" id="numtarj" inputmode="numeric" pattern="[0-9]{16}" required>
        </div>
        <div>
            <label for="cod"><strong>Codigo de seguridad</strong></label><br>
            <input type="password" name="codigoSeguridad" id="cod" required>
        </div>
        <div>
            <button type="submit" class="btn btn-warning" >Comprar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
